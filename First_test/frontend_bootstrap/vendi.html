<body style="margin: 10px; text-align: center;">
    <h2>Crea offerta</h2>
	<form action="/action_page.php">
	    <label for="fname">Titolo: </label><br>
		<!--<input type="text" id="fname" name="fname" value="John"><br>-->
		<select name="books" id="books">
			<option selected>Scegli un libro </option>
		</select>
		<br>
		<!--<label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>-->
        <br>
		<input type="submit" class="btn btn-danger" value="Carica">
	</form> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			$.ajax({
				dataType: 'json',
				url: 'https://www.paleobooks.it/pbapi/public/books',
				data: {"access_token": sessionStorage.getItem('access_token')},
				success: (books) => {
					var x = document.getElementById("books");
					$.each(books, (i, book) => {
						var option = document.createElement("option");
						var string = book.title;
						string = string.substring(0,60);
						option.text =  string;
						option.value =  book.id;
						//var row = $('<option value="' + book.id + '">' + book.title + '</option>');
						//$('#books').append(row);
						x.add(option);
					});
				}
			});
		});
	</script>
